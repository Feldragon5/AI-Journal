<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Settings - Aurora Journal</title>
		<link rel="stylesheet" href="/css/styles.css" />
		<link rel="stylesheet" href="/css/themes.css" />
		<style>
			.settings-container {
				max-width: 800px;
				margin: 0 auto;
				background: var(--bg-secondary);
				border-radius: 16px;
				padding: var(--spacing-lg);
				box-shadow: 0 4px 20px var(--shadow);
				border: 1px solid var(--border-color);
			}

			.settings-section {
				margin-bottom: var(--spacing-xl);
				padding-bottom: var(--spacing-lg);
				border-bottom: 1px solid var(--border-color);
			}

			.settings-section:last-child {
				border-bottom: none;
			}

			.settings-section h2 {
				font-size: 1.3rem;
				margin-bottom: var(--spacing-md);
				color: var(--text-primary);
			}

			.settings-section p {
				color: var(--text-secondary);
				margin-bottom: var(--spacing-md);
				font-size: 0.95rem;
			}

			.setting-item {
				margin-bottom: var(--spacing-md);
			}

			.setting-item label {
				display: block;
				font-weight: 600;
				margin-bottom: var(--spacing-xs);
				color: var(--text-primary);
			}

			.setting-item textarea,
			.setting-item select,
			.setting-item input[type="text"] {
				width: 100%;
				padding: var(--spacing-sm);
				border: 2px solid var(--border-color);
				border-radius: 8px;
				background: var(--bg-tertiary);
				color: var(--text-primary);
				font-family: var(--font-body);
				font-size: 0.95rem;
				outline: none;
				transition: var(--transition);
			}

			.setting-item textarea {
				min-height: 120px;
				resize: vertical;
			}

			.setting-item textarea:focus,
			.setting-item select:focus,
			.setting-item input[type="text"]:focus {
				border-color: var(--accent-color);
			}

			.theme-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
				gap: var(--spacing-sm);
			}

			.theme-option {
				padding: var(--spacing-md);
				border: 2px solid var(--border-color);
				border-radius: 12px;
				cursor: pointer;
				transition: var(--transition);
				text-align: center;
				background: var(--bg-tertiary);
			}

			.theme-option:hover {
				border-color: var(--accent-color);
				transform: scale(1.05);
			}

			.theme-option.active {
				border-color: var(--accent-color);
				background: linear-gradient(
					135deg,
					var(--accent-color-light),
					var(--bg-tertiary)
				);
				box-shadow: 0 0 15px var(--shadow);
			}

			.theme-preview {
				width: 100%;
				height: 60px;
				border-radius: 8px;
				margin-bottom: var(--spacing-xs);
			}

			.theme-preview.aurora-purple {
				background: linear-gradient(135deg, #8a65ea, #c471ed, #ff6ec7);
			}

			.theme-preview.aurora-green {
				background: linear-gradient(135deg, #65ea8a, #71edc4, #6effc7);
			}

			.theme-preview.aurora-blue {
				background: linear-gradient(135deg, #65aaea, #71c4ed, #6ec7ff);
			}

			.theme-preview.aurora-rose {
				background: linear-gradient(135deg, #ea658a, #ed71c4, #ff6ec7);
			}

			.theme-preview.aurora-gold {
				background: linear-gradient(135deg, #eaaa65, #edc471, #ffb86e);
			}

			.theme-preview.aurora-teal {
				background: linear-gradient(135deg, #65eae4, #71ede8, #6efff5);
			}

			.theme-name {
				font-weight: 600;
				font-size: 0.9rem;
			}

			.checkbox-wrapper {
				display: flex;
				align-items: center;
				gap: var(--spacing-sm);
				padding: var(--spacing-sm);
				background: var(--bg-tertiary);
				border-radius: 8px;
				cursor: pointer;
				transition: var(--transition);
			}

			.checkbox-wrapper:hover {
				background: var(--accent-color-light);
			}

			.checkbox-wrapper input[type="checkbox"] {
				width: 20px;
				height: 20px;
				cursor: pointer;
			}

			.export-buttons {
				display: flex;
				gap: var(--spacing-sm);
				flex-wrap: wrap;
			}

			.stats-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
				gap: var(--spacing-md);
				margin-top: var(--spacing-md);
			}

			.stat-card {
				padding: var(--spacing-md);
				background: var(--bg-tertiary);
				border-radius: 12px;
				text-align: center;
				border: 1px solid var(--border-color);
			}

			.stat-value {
				font-size: 2rem;
				font-weight: 600;
				background: var(--gradient-primary);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
			}

			.stat-label {
				font-size: 0.9rem;
				color: var(--text-secondary);
				margin-top: var(--spacing-xs);
			}

			/* Toggle Switch */
			.toggle-switch {
				position: relative;
				display: inline-block;
				width: 60px;
				height: 30px;
			}

			.toggle-switch input {
				opacity: 0;
				width: 0;
				height: 0;
			}

			.toggle-slider {
				position: absolute;
				cursor: pointer;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: var(--border-color);
				transition: 0.3s;
				border-radius: 30px;
			}

			.toggle-slider:before {
				position: absolute;
				content: "";
				height: 22px;
				width: 22px;
				left: 4px;
				bottom: 4px;
				background-color: white;
				transition: 0.3s;
				border-radius: 50%;
			}

			input:checked + .toggle-slider {
				background: var(--gradient-primary);
			}

			input:checked + .toggle-slider:before {
				transform: translateX(30px);
			}
		</style>
	</head>
	<body class="theme-aurora-purple dark-mode">
		<div class="aurora-bg"></div>

		<nav class="navbar">
			<div class="nav-content">
				<a
					href="/"
					class="logo"
					style="text-decoration: none; cursor: pointer"
					>‚≠ê Aurora Journal</a
				>
				<div class="nav-links">
					<a href="/settings" class="nav-link active">Settings</a>
				</div>
				<div class="nav-controls">
				</div>
			</div>
		</nav>

		<div
			class="container"
			style="display: block; padding: var(--spacing-lg)"
		>
			<div class="settings-container">
				<h1 style="margin-bottom: var(--spacing-lg)">‚öôÔ∏è Settings</h1>

				<!-- AI Settings -->
				<div class="settings-section">
					<h2>ü§ñ AI Behavior</h2>

					<div class="setting-item">
						<label for="customInstructions"
							>Custom AI Instructions</label
						>
						<textarea
							id="customInstructions"
							placeholder="e.g., 'Always maintain a poetic style' or 'Focus on emotional depth and gratitude'"
						></textarea>
					</div>

					<div class="setting-item">
						<label for="writingStyle">Writing Style</label>
						<select id="writingStyle">
							<option value="natural">None</option>
							<option value="formal">Formal</option>
							<option value="casual">Casual</option>
							<option value="poetic">Poetic</option>
							<option value="concise">Concise</option>
						</select>
					</div>

					<div class="setting-item">
						<label for="questionFrequency"
							>Question Generation</label
						>
						<select id="questionFrequency">
							<option value="always">
								Always generate questions
							</option>
							<option value="sometimes">
								Sometimes (less frequent)
							</option>
							<option value="never">
								Never (turn off questions)
							</option>
						</select>
					</div>

					<div class="setting-item">
						<label class="checkbox-wrapper">
							<input type="checkbox" id="autoEnhance" />
							<span
								>Automatically enhance entries when saving</span
							>
						</label>
					</div>
				</div>

				<!-- Theme Settings -->
				<div class="settings-section">
					<h2>üé® Appearance</h2>

					<div class="setting-item">
						<label for="darkModeToggle">Dark Mode</label>
						<label class="toggle-switch">
							<input type="checkbox" id="darkModeToggle" checked>
							<span class="toggle-slider"></span>
						</label>
					</div>

					<div class="theme-grid">
						<div class="theme-option" data-theme="aurora-purple">
							<div class="theme-preview aurora-purple"></div>
							<div class="theme-name">Purple</div>
						</div>

						<div class="theme-option" data-theme="aurora-green">
							<div class="theme-preview aurora-green"></div>
							<div class="theme-name">Green</div>
						</div>

						<div class="theme-option" data-theme="aurora-blue">
							<div class="theme-preview aurora-blue"></div>
							<div class="theme-name">Blue</div>
						</div>

						<div class="theme-option" data-theme="aurora-rose">
							<div class="theme-preview aurora-rose"></div>
							<div class="theme-name">Rose</div>
						</div>

						<div class="theme-option" data-theme="aurora-gold">
							<div class="theme-preview aurora-gold"></div>
							<div class="theme-name">Gold</div>
						</div>

						<div class="theme-option" data-theme="aurora-teal">
							<div class="theme-preview aurora-teal"></div>
							<div class="theme-name">Teal</div>
						</div>
					</div>
				</div>

				<!-- Statistics -->
				<div class="settings-section">
					<h2>üìä Your Statistics</h2>

					<div class="stats-grid">
						<div class="stat-card">
							<div class="stat-value" id="totalEntries">0</div>
							<div class="stat-label">Total Entries</div>
						</div>

						<div class="stat-card">
							<div class="stat-value" id="totalWords">0</div>
							<div class="stat-label">Total Words</div>
						</div>

						<div class="stat-card">
							<div class="stat-value" id="currentStreak">0</div>
							<div class="stat-label">Day Streak</div>
						</div>

						<div class="stat-card">
							<div class="stat-value" id="avgWordsPerEntry">
								0
							</div>
							<div class="stat-label">Avg Words/Entry</div>
						</div>
					</div>
				</div>

				<!-- Export & Backup -->
				<div class="settings-section">
					<h2>üíæ Export & Backup</h2>

					<div class="export-buttons">
						<button id="exportJson" class="btn btn-primary">
							Export as JSON
						</button>
						<button id="exportText" class="btn btn-secondary">
							Export as Text
						</button>
					</div>
				</div>

				<button id="saveAiSettings" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-lg);">
					‚úì Done
				</button>
			</div>
		</div>

		<div id="toastContainer" class="toast-container"></div>

		<script src="/js/api-client.js"></script>
		<script src="/js/theme-manager.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/settings.js"></script>
	</body>
</html>
