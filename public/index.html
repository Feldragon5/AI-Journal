<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Journal</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/themes.css">
</head>
<body class="theme-nebula-purple dark-mode">
  <!-- Starfield Background -->
  <div class="starfield"></div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-content">
      <h1 class="logo">✨ Cosmic Journal</h1>
      <div class="nav-links">
        <a href="/" class="nav-link">Calendar</a>
        <a href="/editor" class="nav-link active">Write</a>
        <a href="/settings" class="nav-link">Settings</a>
      </div>
      <div class="nav-controls">
        <button id="themeToggle" class="icon-btn" title="Toggle dark/light mode">
          <span class="icon">🌙</span>
        </button>
        <button id="searchBtn" class="icon-btn" title="Search entries">
          <span class="icon">🔍</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container" style="display: block;">
    <!-- Main Editor -->
    <main class="main-content" style="max-width: 1000px; margin: 0 auto; display: block;">
      <div class="editor-container">
        <div class="editor-header">
          <input type="text" id="entryTitle" class="entry-title" placeholder="Entry title (optional)">
          <div class="entry-meta">
            <span id="entryDate" class="entry-date"></span>
            <span id="modifiedDate" class="modified-date" style="display: none;"></span>
            <span id="wordCount" class="word-count">0 words</span>
          </div>
        </div>

        <textarea id="entryContent" class="entry-content" placeholder="Start writing your thoughts..."></textarea>

        <div class="editor-actions">
          <button id="enhanceBtn" class="btn btn-primary">✨ Enhance</button>
          <button id="saveBtn" class="btn btn-secondary">💾 Save</button>
          <button id="deleteBtn" class="btn btn-danger" style="display: none;">🗑️ Delete</button>
          <div class="auto-save-indicator" id="autoSaveIndicator"></div>
        </div>
      </div>

    </main>

    <!-- AI Questions Sidebar (hidden until enhance is clicked) -->
    <aside class="questions-sidebar" id="questionsSidebar" style="display: none;">
      <div class="questions-sidebar-header">
        <h3 id="sidebarTitle">✨ Enhancing...</h3>
        <button id="closeSidebar" class="icon-btn">✕</button>
      </div>
      <div class="questions-sidebar-content" id="sidebarContent">
        <div class="loading-state">
          <div class="spinner"></div>
          <p>Processing your entry...</p>
        </div>
      </div>
    </aside>
  </div>

  <!-- Search Modal -->
  <div id="searchModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>🔍 Search Entries</h2>
        <button class="icon-btn" onclick="closeSearchModal()">✕</button>
      </div>
      <div class="modal-body">
        <input type="text" id="searchInput" class="search-input" placeholder="Search your entries...">
        <div id="searchResults" class="search-results"></div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-content">
      <div class="spinner-large"></div>
      <p id="loadingText">Processing...</p>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div id="toastContainer" class="toast-container"></div>

  <script src="/js/api-client.js"></script>
  <script src="/js/theme-manager.js"></script>
  <script src="/js/editor.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
