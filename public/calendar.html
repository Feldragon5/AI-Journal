<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - Cosmic Journal</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/themes.css">
  <style>
    .calendar-container {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: var(--spacing-lg);
      box-shadow: 0 4px 20px var(--shadow);
      border: 1px solid var(--border-color);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
      padding-bottom: var(--spacing-md);
      border-bottom: 1px solid var(--border-color);
    }

    .calendar-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .calendar-nav {
      display: flex;
      gap: var(--spacing-sm);
      align-items: center;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: var(--spacing-sm);
    }

    .calendar-day-header {
      text-align: center;
      font-weight: 600;
      padding: var(--spacing-sm);
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-xs);
      background: var(--bg-tertiary);
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
      border: 2px solid transparent;
      position: relative;
    }

    .calendar-day:hover {
      border-color: var(--accent-color);
      transform: scale(1.05);
    }

    .calendar-day.has-entry {
      background: linear-gradient(135deg, var(--accent-color-light), var(--bg-tertiary));
      border-color: var(--accent-color);
    }


    .calendar-day.other-month {
      opacity: 0.3;
      pointer-events: none;
    }

    .calendar-day.today {
      border-color: var(--accent-color);
      box-shadow: 0 0 15px var(--shadow);
    }

    .calendar-day-number {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .entry-preview-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .entry-preview-modal.active {
      display: flex;
    }

    .entry-preview-content {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: var(--spacing-lg);
      max-width: 700px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
    }

    .entry-preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-md);
      padding-bottom: var(--spacing-sm);
      border-bottom: 1px solid var(--border-color);
    }

    .entry-preview-body {
      line-height: 1.8;
      white-space: pre-wrap;
    }

    .entry-preview-actions {
      margin-top: var(--spacing-md);
      padding-top: var(--spacing-md);
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: var(--spacing-sm);
    }
  </style>
</head>
<body class="theme-nebula-purple dark-mode">
  <div class="starfield"></div>

  <nav class="navbar">
    <div class="nav-content">
      <a href="/" class="logo" style="text-decoration: none; cursor: pointer;">‚ú® Cosmic Journal</a>
      <div class="nav-links">
        <a href="/settings" class="nav-link">Settings</a>
      </div>
      <div class="nav-controls">
        <button id="themeToggle" class="icon-btn" title="Toggle dark/light mode">
          <span class="icon">üåô</span>
        </button>
      </div>
    </div>
  </nav>

  <div class="container" style="display: block; padding: var(--spacing-lg);">
    <div class="calendar-container">
      <div class="calendar-header">
        <h2 id="calendarTitle">October 2025</h2>
        <div class="calendar-nav">
          <button id="prevMonth" class="icon-btn">‚Üê</button>
          <button id="todayBtn" class="btn btn-secondary">Today</button>
          <button id="nextMonth" class="icon-btn">‚Üí</button>
        </div>
      </div>

      <div class="calendar-grid" id="calendarGrid">
        <!-- Calendar days will be generated here -->
      </div>
    </div>
  </div>

  <div id="entryPreviewModal" class="entry-preview-modal">
    <div class="entry-preview-content">
      <div class="entry-preview-header">
        <h2 id="previewTitle">Entry Title</h2>
        <button class="icon-btn" onclick="closePreviewModal()">‚úï</button>
      </div>
      <div class="entry-preview-body" id="previewBody">
        Entry content will appear here...
      </div>
      <div class="entry-preview-actions">
        <button id="editEntryBtn" class="btn btn-primary">Edit Entry</button>
        <button id="closePreviewBtn" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>

  <script src="/js/api-client.js"></script>
  <script src="/js/theme-manager.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/calendar.js"></script>
</body>
</html>
